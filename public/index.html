<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>newsScrape</title>
  <style>
    body{
      background-image: url("background.jpg")
    }
    #wrapper{
      width:960px;
      margin: 0 auto;
      padding-top: 5%;
    }
    #header {
      background-color: white;
      opacity: 0.8;
    }
    #articles{
      width:60%;
      height:700px;
      display:inline-block;
      overflow: auto;
      background-color: white;
      opacity: 0.8;
    }
    #notes{
      width:30%;
      float:right;
      background-color: white;
      opacity: 0.8;
    }
    textarea, input{
      display:block;
      width:100%;
      background-color:white;
    }
    input{
      height:36px;
      font-size: 24px;
    }
    textarea{
      height:200px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1 id ="header">News Scraper
    <p><i>Click on an article to create or read a comment.</i></p>
    </h1>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
